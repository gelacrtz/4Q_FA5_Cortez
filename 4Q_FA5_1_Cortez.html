<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput;
        do {
            userInput = prompt("Please enter a number:");
        } while (isNaN(userInput) || userInput === "");

        const number = parseInt(userInput);

        document.write(`<p>Number inputted: ${number}</p>`);

        if (number % 2 === 1) {
            for (let a = number; a > 0; a--) {
                for (let b = 0; b < number; b++) {
                    document.write(`${a} `);
                }
                document.write("<br>");
            }
        } else {
            let count = 1;
            for (let a = number; a > 0; a--) {
                for (let b = 0; b < a; b++) {
                    document.write(`${count} `);
                }
                count++;
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
